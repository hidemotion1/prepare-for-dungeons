<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
<form>
    <label>what is your age range:</label>
    <br>
    <select id="age range">
        <option>18-24</option>
        <option>25-34</option>
        <option>35-50</option>
        <option>50+</option>
    </select>
    <br>
    <label>what is your income:</label>
    <br>
    <select id="income">
        <option>under 25000$</option>
        <option>25000$-50000%</option>
        <option>50000$-100000$</option>
        <option>100000$+</option>
    </select>
        <br>
        <label>what is your gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="Nonbinary" name="gender" value="Nonbinary">
        <label for="male">Male</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <input type="text">
        <br>
        <label>Which of the following products have your purchased in the last 2 months. Please check all that apply.:</label>
        <br>
        <input type="radio" id="Product1" name="product" value="Product 1">
        <label for="Product1">Product 1</label><br>
        <input type="radio" id="Product2" name="product" value="Product 2">
        <label for="Product2">Product 2</label><br>
        <input type="radio" id="Product3" name="product" value="Product 3">
        <label for="Product3">Product 3</label><br>
        <label>how often would you use our new product?</label>
        <br>
        <input type="radio" id="daily" name="often" value="daily">
        <label for="daily">Daily</label><br>
        <input type="radio" id="weekly" name="often" value="weekly">
        <label for="weekly">Weekly</label><br>
        <input type="radio" id="monthly" name="often" value="monthly">
        <label for="monthly">Monthly</label><br>
        <label>What would you pay for the new product?</label><br>
        <input type="text">.<input type="text">$


</form>
</body>
</html>
